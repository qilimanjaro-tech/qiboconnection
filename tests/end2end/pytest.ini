[pytest]
markers =
    slow: mark test as slow.
addopts = --html=logs/report.html --json=logs/test_results.json --self-contained-html
filterwarnings =
    ignore::DeprecationWarning
    ignore:.*is a deprecated alias for the builtin.*
# If you want to run the tests in another environment you have several options:
# - Create another pytest.ini file (eg. pytest_pro.ini), configure and run the tests with:
#       pytest -c pytest_pro.ini
# - Run pytest as
#        QIBOCONNECTION_ENVIRONMENT=production pytest
env =
    QIBOCONNECTION_ENVIRONMENT=development
